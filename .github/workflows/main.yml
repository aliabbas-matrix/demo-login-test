name: Login Demo

on:
  push:
    branches: 
      - master
  workflow_dispatch:

jobs:     
  specflowtests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'
          
      - name: Download and Install Google Chrome
        run: |
          $VERSION_STRING="123.0.6312.59"
          $ARCH="64" # Assuming you want the 64-bit version, modify if needed
          $FILENAME="google-chrome-stable-$VERSION_STRING.exe"
          $URL="https://dl.google.com/chrome/install/$VERSION_STRING/google-chrome-stable_current_x64.exe"
          Invoke-WebRequest -Uri $URL -OutFile $FILENAME
          Start-Process -FilePath $FILENAME -ArgumentList "/silent", "/install" -Wait

      - uses: cryptic-wizard/run-specflow-tests@v1.3.3
        with:
          test-assembly-path: LoginDemo/bin/Debug/netcoreapp3.1
          test-assembly-dll: LoginDemo.dll
          test-execution-json: TestExecution.json
          output-html: MyTestResults.html
          logger: trx
          logger-file-name: MyTestResults.trx
          
      - name: Configure Git
        run: |
          git config --global user.name "laibashaikh28"
      - name: Add changes
        run: git add -A
      - name: Commit changes
        run: git commit -m "commit message"
      - name: Push changes
        run: git push
